<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inCharge Transcript Core Library Demo</title>
  <!-- Script tag for demo page purposes in demo-page-assets/demo.ts  -->
  <script type="module" src="demo-page-assets/demo.ts"></script>
</head>

<body>
  <div class="bg-slate-50 py-24 sm:py-32 min-h-screen">
    <div class="mx-auto max-w-screen-lg p-6 lg:p-8 bg-gradient-to-br from-white to-slate-200 rounded shadow-2xl">
      <div class="mx-auto lg:mx-0">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl mb-6">inCharge Transcript Core Library Demo</h1>
        <input type="edit" id="ic-transcript-url" class="ic-edit" value="test/thedissenter-924.json"/>&nbsp;<button id="ic-load" class="ic-button">Load transcript</button><br/>
        <input type="file" id="ic-file" /><br/>
        <input type="checkbox" id="ic-filler" name="ic-filler" checked=checked> <label for="ic-filler">Show filler words</label><br/>
        <input type="checkbox" id="ic-color" name="ic-color" checked=checked> <label for="ic-color">Colour confidence level in pink/red and fillers in gray</label><br/>
        <div id="ic-line"><!-- The container for the transcript --></div>
      </div>
    </div>
  </div>
</body>

</html>
